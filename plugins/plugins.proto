syntax = "proto3";
package infinimesh.plugins;

import "google/api/annotations.proto";
import "node/access/access.proto";

enum PluginKind {
    UNKNOWN = 0;
    EMBEDDED = 1; // Plugin will be embedded into Console as Page
}

message Plugin {
    string uuid = 1;
    string logo = 2; // Plugin logo url in format supported by <img> tag
    string title = 3;
    string description = 4;
    bool public = 5;
    
    optional infinimesh.node.access.Access access = 6;
    
    PluginKind kind = 7;
    oneof conf {
        EmbededPluginConf embedded_conf = 8;
    }
}
message Plugins {
    repeated Plugin pool = 1;
}

message EmbededPluginConf {
    string frame_url = 1;
}

message ListRequest {
    optional string namespace = 1;
}

service PluginsService {
    rpc Get(Plugin) returns (Plugin){
        option (google.api.http) = {
            get: "/plugins/{uuid}"
        };
    };
    rpc List(ListRequest) returns (Plugins) {
        option (google.api.http) = {
            get: "/plugins"
        };
    };
    rpc Create(Plugin) returns (Plugin) {
        option (google.api.http) = {
            put: "/plugins"
        };
    };
    rpc Update(Plugin) returns (Plugin) {
        option (google.api.http) = {
            post: "/plugins/{uuid}"
        };
    };
    rpc Delete(Plugin) returns (Plugin) {
        option (google.api.http) = {
            delete: "/plugins/{uuid}"
        };
    };
}