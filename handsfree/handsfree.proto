syntax = "proto3";
package infinimesh.handsfree;
import "google/api/annotations.proto";

message ConnectionRequest {
    string app_id = 1;    
}

enum Code {
    UNKNOWN = 0;
    AUTH = 1;
    DATA = 2;
}

message ControlPacket {
    Code code = 1;
    string payload = 2; // payload simply depends on returned code
}

service HandsfreeService {
    rpc Send(infinimesh.handsfree.ControlPacket) returns (infinimesh.handsfree.ControlPacket) {
        option (google.api.http) = {
            post: "/handsfree"
        };
    }
    rpc Connect(infinimesh.handsfree.ConnectionRequest) returns (stream infinimesh.handsfree.ControlPacket) {
        option (google.api.http) = {
            get: "/handsfree/connection"
        };
    }
}