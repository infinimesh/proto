syntax = "proto3";
package infinimesh.node.access;

enum Level {
  NONE = 0;
  READ = 1;
  MGMT = 2;
  ADMIN = 3;
  ROOT = 4;
}

enum Role {
  UNSET = 0;
  OWNER = 1;
}

message Access {
  Level level = 1;
  Role role = 2;
  optional string namespace = 3;
}

message Node {
  string node = 1;
  string parent = 2;

  string edge = 3; // @private
  optional Access access = 4;
}

message Nodes { repeated Node nodes = 1; }