name: Build Docker Images

on:
  push:
    branches:
      - master
      - dev-*
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-r[0-9]+"

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{github.ref_name == 'master' && 'latest' || github.ref_name}}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.1
        with:
          tags: type=raw,value=${{env.IMAGE_TAG}}
          images: ${{ env.REGISTRY }}/infinimesh/proto/buf

      - name: Log in to the Container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: IMAGE_TAG=${{env.IMAGE_TAG}}
  generate-es:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm install
      - name: Generate Connect-ES library
        run: npm run generate
      
      - name: Git commit and push
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Continuous Integration Build Protobuf Client Libraries for ES
          add: 'build/es'
      