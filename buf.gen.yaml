version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/infinimesh/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: 
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: .
    strategy: all
    opt: allow_merge=true,merge_file_name=api